<body>

	<header id="header-main"></header>

	<hr class="rounded" style="margin-bottom: 4px;">

	<!-- __________________________________________________________________________ -->

	<main id="main-main">

		<br>
		<br>

		<form name="mediaTypeForm" class="topForms">
			<label for="mediaTypeSelect">Select Type of Entry: </label>
			<select name="mediaTypeSelect" id="mediaType" onchange="disableField()">
				<option value="" selected>--Entry Type--</option>
				<option value="bookFieldset">Book</option>
				<option value="movieFieldset">Movie / TV Show</option>
				<option value="musicFieldset">Music</option>
			</select>

			<!--<input id="submitType" type="submit" value="Submit" />-->
		</form>

		<br>
		<br>

		<div class="formContainer">

			<!-- __________________________________________________________________________ -->

			<form class="forms">
				<fieldset id="bookFieldset">
					<legend>Book Entry:</legend>
					<label for="ISBN">ISBN: </label>
					<input type="number" name="ISBN" placeholder="9780000000000" autocomplete="off" />

					<br>

					<label for="name">Title: </label>
					<input name="title" placeholder="Book Title" autocomplete="off" />

					<br>

					<label for="author">Author: </label>
					<input name="author" placeholder="Name" autocomplete="off" />

					<br>

					<label for="volume">Volume #: </label>
					<input type="number" name="volume" autocomplete="off" />

					<br>

					<label for="rDate">Release Date: </label>
					<input type="date" name="rDate" autocomplete="off" />

					<br>

					<label for="genre">Genre: </label>
					<input name="genre" autocomplete="off" />

					<br>

					<label for="phyType">Physical Type: </label>
					<label><input type="radio" name="phyType" value="hardcover" />Hardcover</label>
					<label><input type="radio" name="phyType" value="paperback" />Paperback</label>
					<label><input type="radio" name="phyType" value="other" />Other</label>

					<br>

					<label for="bookType">Book Type: </label>
					<select name="bookType">
						<option value="" selected>--Please choose an option--</option>
						<option value="novel">Novel</option>
						<option value="shortStory">Short Story</option>
						<option value="manga">Manga</option>
						<option value="graphicNovel">Graphic Novel</option>
						<option value="lightNovel">Light Novel</option>
						<option value="artBook">Art / Photo Book</option>
						<option value="other">Other</option>
					</select>

					<br>

					<label for="completed">Completed: </label>
					<label><input type="radio" name="completed" value="yes" />Finished</label>
					<label><input type="radio" name="completed" value="incomplete" />Started</label>
					<label><input type="radio" name="completed" value="no" />Not Started</label>

					<br>

					<label for="pageLength">Length (in pages): </label>
					<input type="number" name="pageLength" placeholder="200" autocomplete="off" />

					<br>

					<label for="tags">Tags: (Please separate each with a comma.)</label>
					<br>
					<textarea name="tags" rows="1" style="width: 358px;"></textarea>

					<br><br>

					<input id="submitBookInfo" type="submit" value="Submit" />
					<input id="clearInfo" type="reset" value="Clear" />
				</fieldset>
			</form>

			<!-- __________________________________________________________________________ -->

			<form class="forms">
				<fieldset id="movieFieldset">
					<legend>Media Entry:</legend>
					<label for="name">Title: </label>
					<input name="title" placeholder="Movie Title" autocomplete="off" />

					<br>

					<label for="phyType">Physical Type: </label>
					<label><input type="radio" name="phyType" value="bluray" />Blu-ray</label>
					<label><input type="radio" name="phyType" value="dvd" />DVD</label>
					<label><input type="radio" name="phyType" value="other" />Other</label>

					<br>

					<label for="movieType">Media Type: </label>
					<label><input type="radio" name="movieType" value="movie" />Movie</label>
					<label><input type="radio" name="movieType" value="tvShow" />TV Show</label>
					<label><input type="radio" name="movieType" value="other" />Other</label>

					<br>

					<label for="mediaLength">Length (in minutes): </label>
					<input type="number" name="mediaLength" placeholder="200" autocomplete="off" />

					<br>

					<label for="volume">Volume #: </label>
					<input type="number" name="volume" autocomplete="off" />

					<br>

					<label for="rDate">Release Date: </label>
					<input type="date" name="rDate" autocomplete="off" />

					<br>

					<label for="genre">Genre: </label>
					<input name="genre" autocomplete="off" />

					<br>

					<label for="tags">Tags: (Please separate each with a comma.)</label>
					<br>
					<textarea name="tags" rows="1" style="width: 358px;"></textarea>

					<br><br>

					<input id="submitBookInfo" type="submit" value="Submit" />
					<input id="clearInfo" type="reset" value="Clear" />
				</fieldset>
			</form>

			<!-- __________________________________________________________________________ -->

			<form class="forms">
				<fieldset id="musicFieldset">
					<legend>Music Entry:</legend>
					<label for="albumTitle">Album Title: </label>
					<input name="albumTitle" placeholder="Album Title" autocomplete="off" />

					<br>

					<label for="bandName">Band Name: </label>
					<input name="bandName" placeholder="Band Name" autocomplete="off" />

					<br>

					<label for="phyType">Physical Type: </label>
					<label><input type="radio" name="phyType" value="cd" />CD</label>
					<label><input type="radio" name="phyType" value="vinyl" />Vinyl</label>
					<label><input type="radio" name="phyType" value="other" />Other</label>

					<br>

					<label for="musicType">Music Type: </label>
					<label><input type="radio" name="musicType" value="album" />Album</label>
					<label><input type="radio" name="musicType" value="single" />Single</label>
					<label><input type="radio" name="musicType" value="other" />Other</label>

					<br>

					<label for="rDate">Release Date: </label>
					<input type="date" name="rDate" autocomplete="off" />

					<br>

					<label for="musicLength">Length (in minutes): </label>
					<input type="number" name="musicLength" placeholder="200" autocomplete="off" />

					<br>

					<label for="genre">Genre: </label>
					<input name="genre" autocomplete="off" />

					<br>

					<label for="tags">Tags: (Please separate each with a comma.)</label>
					<br>
					<textarea name="tags" rows="1" style="width: 358px;"></textarea>

					<br><br>

					<input id="submitBookInfo" type="submit" value="Submit" />
					<input id="clearInfo" type="reset" value="Clear" />
				</fieldset>
			</form>

			<!-- __________________________________________________________________________ -->

		</div>

		<br>
		<br>
