	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<meta charset="UTF-8">
	<meta name="description" content="Schuyler Meyer &mdash; Photography, Photo">

<body id='fullBody' onload="atLoad()">

	<button id="myBtn" onclick="topFunction()" title="Go to the top"></button>

	<div id="PhotoHeaderInner"></div>

	<!-- __________________________________________________________________________ -->

	<div class="mainContainer">

		<div class="titles">
			<u>Basketball</u>
		</div>

		<div class="photoTextDescr">Click on an image to enlarge it.</div>

		<div class="containerGrid">
			<img class="img4 fadeScroll fadeOut" src="photos/Sports/Basketball/photo_1.jpg" title="Symmetry Dunk">
			<img class="img4 fadeScroll fadeOut" src="photos/Sports/Basketball/photo_2.jpg" title="And The Shot...">
			<img class="img4 fadeScroll fadeOut" src="photos/Sports/Basketball/photo_3.jpg" title="For The Highlight Reels">
			<img class="img4 fadeScroll fadeOut" src="photos/Sports/Basketball/photo_4.jpg" title="Pushing Through">
			<img class="img4 fadeScroll fadeOut" src="photos/Sports/Basketball/photo_5.jpg" title="Around The Defense">
			<img class="img4 fadeScroll fadeOut" src="photos/Sports/Basketball/photo_6.jpg" title="Focus">
			<img class="img4 fadeScroll fadeOut" src="photos/Sports/Basketball/photo_7.jpg" title="Dunk">
			<img class="img4 fadeScroll fadeOut" src="photos/Sports/Basketball/photo_8.jpg" title="Watch Out For The Ref">
			<img class="img4 fadeScroll fadeOut" src="photos/Sports/Basketball/photo_9.jpg" title="Blocked">
			<img class="img4 fadeScroll fadeOut" src="photos/Sports/Basketball/photo_10.jpg" title="From The Point">
			<img class="img4 fadeScroll fadeOut" src="photos/Sports/Basketball/photo_11.jpg" title="Full Speed Ahead">
			<img class="img4 fadeScroll fadeOut" src="photos/Sports/Basketball/photo_12.jpg" title="Towards The Net">
		</div>
	</div>

	<div id="myModal" class="modal" title="Click to Close">
		<div class="modalPhoto">
			<!--<div id="photoText">Click the "x" or anywhere outside the image to close.</div>-->
			<img class="modalPhotoContent" id="img01" title="">
			<div id="photoTextCapt"></div>
			<div class="modalButtonGroup">
				<input type="button" id="leftArrow" value="<" title="Previous">
				<input type="button" id="closeButton" value="&times;" title="Close">
				<input type="button" id="rightArrow" value=">" title="Next">
			</div>
		</div>
	</div>

	<!-- __________________________________________________________________________ -->

	<hr class="rounded">

	<div id="PhotoFooterInner"></div>

	<!-- __________________________________________________________________________ -->

	<script src="photoMenu.js"></script>
	<script src="../scrollToTop.js"></script>
	<script src="../hideMenu.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
	<script src="../src/js/photoScript.js"></script>
	<script src="../src/js/fadeScroll.js"></script>
